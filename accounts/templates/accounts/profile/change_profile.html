{% extends 'layouts/default/page.html' %}

{% load bootstrap4 %}
{% load i18n %}

{% block content %}

    <div class="container row mt-2 p-2 justify-content-center">
        <div class="col-md-6 mt-2">
            <h4>{% trans 'Change profile' %}</h4>

            <form method="post">

                {% csrf_token %}
                {% bootstrap_form form %}

                <button class="btn btn-success mt-2 w-100">{% trans 'Change' %}</button>

            </form>
        </div>
    </div>



{% endblock %}
